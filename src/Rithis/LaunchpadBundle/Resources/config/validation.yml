Rithis\LaunchpadBundle\Entity\Account:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        username:
            - NotBlank: ~
            - MinLength: 3
            - MaxLength: 32
        email:
            - NotBlank: ~
            - MinLength: 5
            - MaxLength: 254
            - Email: ~
        password:
            - NotBlank: ~
            - MinLength: 4
